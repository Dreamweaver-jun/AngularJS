<!DOCTYPE html>
<html ng-app="router">
<head lang="en">
    <meta charset="UTF-8">
    <title>路由</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/angular-1.3.0.js"></script>
    <script src="js/angular-ui-router.min.js"></script>
    <script>
        var router = angular.module('router',['ui.router']);

        router.config(['$stateProvider','$urlRouterProvider',function($stateProvider,$urlRouterProvider){
            $urlRouterProvider.otherwise("home");

            $stateProvider.state('home',{
                url : "home",
                template : "<h4>HOME....</h4>"
            }).state('about', {
                url: "/about",
                templateUrl: "partials/about.html"
            }).state('list', {
                url: "/list",
                templateUrl: "partials/list.html"
            }).state('list.con1',{
                url : "/con1",
                templateUrl : "partials/list-con1.html"
            }).state('list.con2',{
                url : '/con2',
                templateUrl : 'partials/list-con2.html'
            }).state('list.con3',{
                url : "/con3",
                templateUrl : "partials/list-con3.html"
            }).state('list.con4',{
                url : "/con4",
                templateUrl: "partials/list-con4.html"
            })
        }]);
    </script>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-inverse" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" ui-sref="home">HOME</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a ui-sref="about">About</a></li>
                    <li><a ui-sref="list">List</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div ui-view></div>
</div>
</body>
</html>
